{% extends 'base.html' %}

{% block content %}

<div class="col-md-12">
    <form action="{%url 'ubah_produk' produk.id %}" method="post">
        {% csrf_token %}
        {% for messages in messages %}
        {% if messages %}
            <div class="alert aler-success">{{messages}}</div>
        {%endif%}
        {%endfor%}

        {{form.as_p}}
        <a href="{% url 'produk' %}"class='btn btn-danger'>kembali</a>
        <button class='btn btn-primary'>kirim</button>
    </form>

</div>

{% endblock %}
